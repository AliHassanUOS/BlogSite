{% extends "base.html" %}


{% block title %}

Home | Page
  
{% endblock title %}


{% block content %}
  
<style>
    
.body {
        font-family: "Roboto", sans-serif;
        font-size: 18px;
        /* background-color:black; */
        background-color: #b4b1b1;
    }

    
.card{
    box-shadow: 0 16px 50px #E3E7EB;
}
</style>  

            <div class="container">
              
                <div class="row">

               
      
              <!-- Blog Entries Column -->
              <div class="col-md-14 mt-3 left">

              
                    {% for post in hp %}
                <div class="card mb-4" >
                  <div class="card-body">
                    <h2 class="card-title">{{ post.title }}</h2>
                    <p class="card-text text-muted h6">{{ post.author }} | {{ post.DateAndTime}} </p>
               
                    <a href="{% url 'detail' post.id %}" class="btn btn-primary">Read More &rarr;</a>
                
                  </div>
                 
                </div>
                {% endfor %}
            </div>
 
          
            </div>
        </div>


{% endblock content %}
